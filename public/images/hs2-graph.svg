<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund -->
  <rect width="500" height="400" fill="#1a1a2e"/>
  
  <!-- Verbindungslinien -->
  <!-- A nach B (direkt, Kurve rechts außen) -->
  <path d="M 280 50 Q 380 190 280 330" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <text x="370" y="190" fill="#3b82f6" font-size="12" font-family="Arial">direkt</text>
  
  <!-- A nach C -->
  <line x1="220" y1="50" x2="120" y2="140" stroke="#22c55e" stroke-width="3"/>
  
  <!-- A nach D -->
  <line x1="250" y1="80" x2="250" y2="130" stroke="#f97316" stroke-width="3"/>
  
  <!-- C nach B -->
  <line x1="120" y1="200" x2="220" y2="330" stroke="#22c55e" stroke-width="3"/>
  
  <!-- D nach E -->
  <line x1="250" y1="190" x2="250" y2="220" stroke="#f97316" stroke-width="3"/>
  
  <!-- E nach B -->
  <line x1="250" y1="280" x2="250" y2="300" stroke="#f97316" stroke-width="3"/>
  
  <!-- Knoten A -->
  <circle cx="250" cy="50" r="30" fill="#2563eb" stroke="#1d4ed8" stroke-width="3"/>
  <text x="250" y="58" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">A</text>
  
  <!-- Knoten C -->
  <circle cx="120" cy="170" r="30" fill="#16a34a" stroke="#15803d" stroke-width="3"/>
  <text x="120" y="178" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">C</text>
  
  <!-- Knoten D -->
  <circle cx="250" cy="160" r="30" fill="#ea580c" stroke="#c2410c" stroke-width="3"/>
  <text x="250" y="168" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">D</text>
  
  <!-- Knoten E -->
  <circle cx="250" cy="250" r="30" fill="#ea580c" stroke="#c2410c" stroke-width="3"/>
  <text x="250" y="258" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">E</text>
  
  <!-- Knoten B -->
  <circle cx="250" cy="330" r="30" fill="#dc2626" stroke="#b91c1c" stroke-width="3"/>
  <text x="250" y="338" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">B</text>
  
  <!-- Legende -->
  <rect x="360" y="100" width="130" height="110" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
  <text x="375" y="125" fill="white" font-size="14" font-weight="bold" font-family="Arial">Routen:</text>
  
  <line x1="375" y1="145" x2="405" y2="145" stroke="#3b82f6" stroke-width="3"/>
  <text x="415" y="150" fill="#94a3b8" font-size="12" font-family="Arial">A → B</text>
  
  <line x1="375" y1="170" x2="405" y2="170" stroke="#22c55e" stroke-width="3"/>
  <text x="415" y="175" fill="#94a3b8" font-size="12" font-family="Arial">A → C → B</text>
  
  <line x1="375" y1="195" x2="405" y2="195" stroke="#f97316" stroke-width="3"/>
  <text x="415" y="200" fill="#94a3b8" font-size="12" font-family="Arial">A → D → E → B</text>
</svg>
